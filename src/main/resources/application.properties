spring.application.name=SchoolCRM

# Conexão com o banco — lê variáveis do Railway; cai no localhost se não definidas
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/postgres}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT
jwt.secret=${JWT_SECRET:schoolcrm-chave-secreta-super-segura-2026-nao-mudar}

# CORS — separar múltiplas origens por vírgula
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
