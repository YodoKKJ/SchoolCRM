spring.application.name=SchoolCRM

# Porta — Railway injeta PORT; padrão 8080 para dev local
server.port=${PORT:8080}

# Banco — padrão local (application-prod.properties sobrescreve no Railway)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT
jwt.secret=schoolcrm-chave-secreta-super-segura-2026-nao-mudar

# CORS — padrão cobre local e qualquer deploy Railway
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://*.up.railway.app}
