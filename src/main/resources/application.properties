spring.application.name=SchoolCRM

# Porta — Railway injeta a variável PORT; padrão 8080 para dev local
server.port=${PORT:8080}

# Conexão com o banco — lê variáveis do Railway; cai no localhost se não definidas
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/postgres}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

